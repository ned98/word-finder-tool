<!DOCTYPE html>
<html style="padding: 10px;">

<head>
  <meta charset="utf-8">
  <title>Word Finder Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./css/styles.css" rel="stylesheet">
  <script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body style="width: 260px; height: 260px;">
  <div class="container">
    <img src="./images/icon.png" id="logo">
    <button id="resetBtn">Reset</button>
    <input type="text" id="input" maxlength="20" placeholder="Enter word...">
    <button id="btnAdd">Add</button>


    <ul id="word-list"></ul>
  </div>

  <script src="script.js"></script>
  <script src="./js/findAndReplaceDOMText.js"></script>
</body>

</html>
